<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonTrack</title>
    <link rel="icon" type="image/png" href="static/img/neon_track_logo_black.png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Momo+Trust+Display&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="static/img/neon_track_logo_black.png" alt="" id="image-logo">
    </div>

    <div class="login">

        <div id="texto">
            <h1 id="text-base">LOGIN</h1>
        </div>

        <div id="email">
            <p id="text-email">E-mail</p>
            <input type="email" name="inputEmail" id="inputEmail" required>
        </div>

        <div id="senha">
            <p id="text-senha">Senha</p>
            <input type="password" name="inputSenha" id="inputSenha" required >
        </div>

        <div id="buton">
            <a href="http://youtube.com/watch?v=bBMa-iysrsk">
                <input type="button" value="ENTRAR" id="butao">
            </a>
        </div>
    </div>
</body>
</html>
